[package]
name = "abbs-update-checksum"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4", features = ["derive"] }
abbs-update-checksum-core = { path = "./abbs-update-checksum-core" }
eyre = "0.6"
walkdir = "2.5.0"
tokio = { version = "1", features = ["rt", "rt-multi-thread"] }
env_logger = "0.11.3"

[workspace]
members = ["abbs-update-checksum-core"]
